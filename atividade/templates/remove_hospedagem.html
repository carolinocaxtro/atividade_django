<!-- remover_hospedagem.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Remover Hospedagem</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        p {
            font-weight: bold;
            margin-bottom: 15px;
        }
        input[type="submit"] {
            padding: 8px 20px;
            background-color: #ff5555;
            border: none;
            color: white;
            border-radius: 3px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #ff3333;
        }
    </style>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <p>Tem certeza que deseja deletar essa hospedagem? "{{ object }}"?</p>
        {{ form }}
        <input type="submit" value="Confirmar">
    </form>
</body>
</html>
